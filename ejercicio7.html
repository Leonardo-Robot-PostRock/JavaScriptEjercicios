<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="style.css">
    <!-- Media Queries -->
    <link rel="stylesheet" href="table.css" media="(min-width:930px)" />
    <link rel="stylesheet" href="mediaQueries.css" />
    <!-- animations -->
    <link rel="stylesheet" href="animations.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <form class="form" action="http://localhost:8085/pp1_tp4/registro.php" method="POST"
            onsubmit="handleFormSubmit(event)">
            <fieldset class="form-fieldset">
                <legend class="form-fieldset__text">Bienvenido a Don Registro</legend>
                <!-- Nombre -->
                <div class="input-container input-one outline">
                    <label for="fname" class="enter-name sr-only">Ingrese el nombre</label>
                    <input type="text" id="fname" class="name input" name="fname" placeholder="Nombre" />
                </div>
                <!-- Password -->
                <div class="input-container input-two outline">
                    <label for="fpassword" class="enter-password sr-only">Ingrese password</label>
                    <input type="text" id="fpassword" class="password input" name="fpassword" placeholder="Password" />
                    <span class="material-symbols-outlined password-toggle">visibility</span>
                </div>
                <!-- Email -->
                <div class="input-container input-three outline">
                    <label for="femail" class="enter-email sr-only">Ingrese email</label>
                    <input type="text" id="femail" class="email input" name="femail" placeholder="Email" />
                </div>

                <!-- Verificación de si es un robot -->
                <div class="box box4">
                    <input type="checkbox" name="robot" id="checkbox" onclick="isChecked()" />
                    <label for="robot">No soy un robot, dejate de joder</label>
                </div>
                <!-- Buttones para limpiar o enviar información -->
                <div class="container-buttons">
                    <input type="submit" class="button button1" value="Registrarse" disabled />
                    <input type="reset" class="button button2" value="Limpiar">
                </div>
            </fieldset>
        </form>
    </main>
    <script src="ejercicio7.js" type="text/javascript"></script>
</body>

</html>
