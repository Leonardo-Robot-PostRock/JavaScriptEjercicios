<!DOCTYPE html>
<html>

<head>
    <title>Calculadora en HTML y JavaScript</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form>
        <label for="operando1">Operando 1:</label>
        <input type="number" id="operando1" required>
        <br>
        <label for="operando2">Operando 2:</label>
        <input type="number" id="operando2" required>
        <br>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>
        <br>
        <button type="button" onclick="sumar()">Sumar</button>
        <button type="button" onclick="restar()">Restar</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>
        <button type="button" onclick="dividir()">Dividir</button>
    </form>

    <script>
        function sumar() {
            const operando1 = parseFloat(document.getElementById('operando1').value);
            const operando2 = parseFloat(document.getElementById('operando2').value);
            if (isNaN(operando1) || isNaN(operando2)) {
                alert('Por favor, ingrese números válidos en ambos operandos.');
            } else {
                document.getElementById('resultado').value = operando1 + operando2;
            }
        }

        function restar() {
            const operando1 = parseFloat(document.getElementById('operando1').value);
            const operando2 = parseFloat(document.getElementById('operando2').value);
            if (isNaN(operando1) || isNaN(operando2)) {
                alert('Por favor, ingrese números válidos en ambos operandos.');
            } else {
                document.getElementById('resultado').value = operando1 - operando2;
            }
        }

        function multiplicar() {
            const operando1 = parseFloat(document.getElementById('operando1').value);
            const operando2 = parseFloat(document.getElementById('operando2').value);
            if (isNaN(operando1) || isNaN(operando2)) {
                alert('Por favor, ingrese números válidos en ambos operandos.');
            } else {
                document.getElementById('resultado').value = operando1 * operando2;
            }
        }

        function dividir() {
            const operando1 = parseFloat(document.getElementById('operando1').value);
            const operando2 = parseFloat(document.getElementById('operando2').value);
            if (isNaN(operando1) || isNaN(operando2)) {
                alert('Por favor, ingrese números válidos en ambos operandos.');
            } else if (operando2 === 0) {
                alert('La división por cero no está permitida.');
            } else {
                document.getElementById('resultado').value = operando1 / operando2;
            }
        }
    </script>
</body>

</html>
